<!DOCTYPE html>
<html>
<head>
	<title>Dialog Box</title>
</head>
<body>
	<script type="text/javascript">
		do {
			var name = prompt("What is your name?");
			var correct = confirm("You entered '" + name + "'.\n" +  "Click Okay to proceed or Cancel to re-enter.");
		} while (!correct)
		alert("Hello, " + name);
	</script>
</body>
</html>
